
<body>
<div class="header">
  <div class="logo">
    <img [attr.src]="server+world.logo" alt="Logo" />
    <span class="logo-text">Knight Capitalist</span>
  </div>
  <div class="money"><span [innerHTML]="world.money | bigvalue"> </span> <img src="../assets/images/Geo.webp" />
  </div>
  <div ><button class="multiplier" (click)=qtswap()>x{{qtmulti}}</button></div>
  <div class="worldname">{{world.name}}</div>
</div>

<div class="main">
  <div class="sidebar">
    <ul class="nav">
      <li class="nav-item">
        <a href="#" class="nav-link active">Unlocks</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Upgrades</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Managers</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Investors</a>
      </li>
    </ul>
  </div>


  
  <div class="product">
    <div> <app-product (notifyProduction)="onProductionDone($event)"
      [prod]="world.products[0]" [qtmulti]="qtmulti" [wmoney]="wmoney"
      class="product col-md-6"></app-product> </div>
    <div> <app-product (notifyProduction)="onProductionDone($event)"
      [prod]="world.products[1]" [qtmulti]="qtmulti"
      class="product col-md-6"></app-product> </div>
  </div>
